<div class="container">
    <div class="row">
        <div class="col-12 bg-white mt-4 rounded">
            <div class="row">
                <div class="col-12 border-bottom mb-3 d-flex justify-content-between align-items-center">
                    <file-upload
                            [text]="'upload Image'"
                            (fileChange)="$event && fileChange($event)"
                            accept=".jpeg,.jpg,.png"
                    ></file-upload>
                    <button class="btn btn-primary font-size-14 p-2" (click)="onLogout()"> logOut</button>
                </div>

                <button class="btn btn-primary m-auto" (click)="testToken()"> test</button>

                <app-card *ngFor="let item of fileList$ | async" [data]="item"
                          class="col-xl-4 col-lg-6 col-12 mb-3"></app-card>
            </div>
        </div>
    </div>
</div>
