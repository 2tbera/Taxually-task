<div class="container">
    <div class="row">
        <div class="col-12 bg-white mt-4 rounded">
            <div class="row">
                <div class="col-12 border-bottom d-flex justify-content-between align-items-center">
                    <div *ngIf="(user$ | async) as user">{{user.firstname}} - {{user.lastname}}</div>
                    <div>
                        <button class="btn btn-primary font-size-14 p-2" (click)="onLogout()"> logOut</button>
                    </div>
                </div>
                <div class="border-right">
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action active" (click)="openAddAlbumPopup()">
                            Add album
                        </button>
                        <a [routerLink]="'/'+ album.id" *ngFor="let album of (albums$ | async)" class="list-group-item d-flex justify-content-between align-items-center">
                            {{album.name}}
<!--                            <span class="badge badge-primary badge-pill">14</span>-->
                        </a>
                    </div>
                </div>



<!--                <app-card *ngFor="let item of fileList$ | async" [data]="item"-->
<!--                          class="col-xl-4 col-lg-6 col-12 mb-3"></app-card>-->
            </div>
        </div>
    </div>
</div>
