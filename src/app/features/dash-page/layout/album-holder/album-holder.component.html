<div class="container">
    <div class="row">
        <button class="list-group-item list-group-item-action active" (click)="openAddAlbumPopup()">
            Add music
        </button>
        <ng-container *ngIf="(albumsMusic$ | async) as list">
            <app-card *ngFor="let item of list" [data]="item"
                      class="col-xl-4 col-lg-6 col-12 mb-3"></app-card>
        </ng-container>
    </div>
</div>
